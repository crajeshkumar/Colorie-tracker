<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Colorie Tracker</title>
  </head>
  <body>
    <div class="container mt-3">
      <nav class="navbar navbar-light bg-info">
        <h3 class="heading mx-auto text-white">Colorie Tracker</h3>
        <input type="button" value="Clear-All" class="clear-btn btn btn-outline-light">
      </nav>
      <br>
      <div class="container">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Add Meals or Foods</h3>
            <form class="col">
              <div class="row">
                <div class="input-group col s6 d-block">
                  <div class="form-group">
                    <label for="item-name">Meals | Food items</label>
                    <input type="text" id="item-name" class="form-control" />
                  </div>
                </div>
                <div class="input-group col s6 d-block">
                  <div class="form-group">
                    <label for="item-colories">Colories</label>
                    <input type="number" id="item-colories" class="form-control" />
                  </div>
                </div>
              </div>
              <button class="add-btn btn btn-primary px-3"><i class="fa fa-plus"></i> ADD MEAL</button>
              <button class="update-btn btn btn-warning px-3"><i class="fa fa-pencil-square-o "></i> UPDATE MEAL</button>
              <button class="delete-btn btn btn-danger px-3"><i class="fa fa-remove"></i> DELETE MEALS</button>
              <button class="back-btn btn btn-secondary px-2 float-right"><i class="fa fa-chevron-circle-left"></i> BACK</button>
            </form>
          </div>
        </div>
        <h3 class="text-center mt-3">Total Colories : <span class="total-colories">0</span></h3>
        <ul class="list-group mt-3" id="item-list"></ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
